site_name: FaBo Blocks Docs For Raspberry pi pico
theme:
    name: material
    custom_dir: 'theme'
    language: 'ja'
    font:
      text: Noto Sans JP
      code: Inconsolata
    logo: 'logo.png'
    favicon: 'favicon.png'

    palette:
      primary: 'red'
      accent: 'pink'
    features:
      - navigation.top
extra:
    search:
        language: 'jp'
    homepage: https://www.fabo.io/
    generator: false
markdown_extensions:
  - fontawesome_markdown
  - pymdownx.highlight:
      use_pygments: true
      noclasses: true
      pygments_style: monokai
      linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.keys
  - attr_list
extra_css:
  - "https://fonts.googleapis.com/earlyaccess/notosansjp.css"
  - "https://fonts.googleapis.com/css?family=Open+Sans:600,800"
  - "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
  - 'stylesheets/extra.css'
  - "css/custom.css"
